name: GitHub â†’ Discord (Auto)

on:
  push:
    branches:
      - "**"

  issues:
    types:
      - opened
      - closed
      - reopened

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        run: |
          EVENT="${{ github.event_name }}"

          if [ "$EVENT" = "push" ]; then
            BRANCH="${GITHUB_REF##*/}"
            AUTHOR="${{ github.event.head_commit.author.name }}"
            MESSAGE=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
            URL="${{ github.event.head_commit.url }}"

            MSG=$(printf "ğŸ“¦ **Push em %s**\nğŸ‘¤ Autor: *%s*\nğŸŒ¿ Branch: \`%s\`\nğŸ“ Commit: %s\nğŸ”— %s" \
              "${{ github.repository }}" "$AUTHOR" "$BRANCH" "$MESSAGE" "$URL")

          elif [ "$EVENT" = "issues" ]; then
            ACTION="${{ github.event.action }}"
            NUMBER="${{ github.event.issue.number }}"
            TITLE="${{ github.event.issue.title }}"
            USER="${{ github.event.issue.user.login }}"
            URL="${{ github.event.issue.html_url }}"

            MSG=$(printf "ğŸ Issue **#%s** %s por *%s*\n**%s**\nğŸ”— %s" \
              "$NUMBER" "$ACTION" "$USER" "$TITLE" "$URL")
          fi

          PAYLOAD=$(jq -Rn --arg msg "$MSG" '{content: $msg, flags: 4}')

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            ${{ secrets.DISCORD_WEBHOOK }}
